<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
        header { background: #333; color: #fff; padding: 1em; text-align: center; }
        .container { max-width: 800px; margin: 2em auto; background: #fff; padding: 2em; border-radius: 8px; }
        article { margin-bottom: 2em; }
        h2 { color: #333; }
        .date { color: #888; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <div class="container">
        <article>
            <h2>My First Blog Post</h2>
            <div class="date">2025-05-27</div>
            <p>Hello, world! This is my first blog post using simple HTML. Stay tuned for more updates!</p>
        </article>
        <article>
            <h2>Another Post</h2>
            <div class="date">2025-05-20</div>
            <p>Here's another example post. You can add your own content and style it as you like.</p>
        </article>
    </div>
</body>
</html>
